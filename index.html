<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">BERLIN - As Europe struggles to deal with the refugee crisis , it seems like a long time ago that Greek Prime Minister Alexis Tsipras threatened to undermine EU sanctions against Russia . His flirtation with Russian President Vladimir Putin last year was widely seen as a way for Greece to increase its leverage in negotiations with its eurozone partners and the International Monetary Fund , which were reaching a critical stage in the spring . In the end , a deal was struck in the summer that prevented a default and allowed Greece to remain in the single currency , though it is unlikely to do much to solve Greece 's deeper economic problems - and Greece remained supportive of European policy toward Russia . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">However , as I argue in a new GMF policy brief , the situation of an EU member state seeking external help - or coming under external pressure to undermine an EU policy - is likely to recur in the future . Long - term changes in the structure of global trade are transforming the economic basis of the EU 's external relations . In particular , for nearly all EU member states , trade with other member states is decreasing as a share of total trade . Intra - EU exports have declined as a share of the EU 's overall exports from 68 percent in 2000 to 63 percent in 2014 . This shift away from intra - EU trade raises difficult questions about the future of European integration . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">The way eurozone countries decided to respond to the crisis is also exacerbating the trend of increased economic dependence on non - Western powers . In particular , a policy of prolonged and coordinated austerity , as well as constitutional limits on public debt to which eurozone countries have agreed , limit the potential for Europe to generate growth internally . This leaves no alternative to externally fueled growth , making EU member states more dependent on economies outside the EU in different ways . While the eurozone &quot; core &quot; will likely increasingly rely on non - Western powers as export markets , the &quot; periphery &quot; will increasingly rely on them as sources of investment . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">Increased dependence gives non - Western powers leverage that can be used to prevent EU member states from taking tough positions or agreeing on common positions with each other or with the United States . In the medium term , China could be an even bigger challenge for Europe than Russia . EU member states have much to gain from trade with , and investment from , China , so it is likely to have increasing leverage over them . The increasing economic dependence of EU member states has already constrained the ability of Europeans to take tough common positions on issues such as human rights . As one official puts it , China has &quot; bought a blocking minority &quot; in the European Council . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">In recent years , Europeans have made slow , incremental progress toward develop foreign policy institutions and &quot; strategies . &quot; The Lisbon Treaty created a European foreign minister position in the form of the high representative for foreign and security policy . Additionally , the treaty initiated the European External Action Service , which in turn created the institutional basis for a more coherent European foreign policy . The EU is also currently undertaking a review of the EU 's global &quot; strategy . &quot; However , in these discussions , the growing economic dependence of EU member states on non - Western powers is rarely discussed . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">Unless European policymakers go further in connecting internal and external policy , this leverage by non - Western powers could undermine the progress Europeans are making in developing a more coherent foreign policy . At the moment , there is no mechanism for EU member states to collectively reconcile their internal and external interests . For example , after Tsipras threatened to undermine sanctions , the EU had no way to discuss how to balance the need to resolve the euro crisis with the need to uphold the European security order to reconcile member states ' interests in each . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">The EU has long made trade - offs between the different interests of member states on both internal and external policy . Indeed , such trade - offs are the basis of European integration . But the changing relationship of EU member states with the rest of the world - in particular the increased leverage that non - Western states will have over them - mean that it is now necessary for the EU to go further in connecting its internal and external policy and to make even more complex trade - offs between member states ' interests . In short , the EU needs a mechanism through which it can prioritize between internal and external objectives . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">It 's not just a natural - resources race . Cruise ships take eco - tourists to see the North Pole , stunning Arctic coastline vistas and endangered species such as beluga whales and polar bears — for $ 24,000 to $ 35,000 a head . In addition , international scientists search for climate - change clues in Arctic permafrost conditions , ice dynamics and glaciers . Fishing trawlers hunt for lucrative fish stocks . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">The Arctic has always been a grounds for competition , both over and under the ice . In the early 20th century , it was a race of great explorers and visionaries . The Canadian American Arctic explorer Vilhjalmur Stefansson , known as the “ prophet of the North , ” had the foresight to understand the Arctic ’s strategic importance and economic potential despite a disastrous expedition . During World War II , the United States rushed to develop supply routes by air and by sea . The country needed to reach the Soviet front and fight off any possible Japanese invasion of Alaska . The Cold War Arctic meant racing to defend against and deter Soviet ballistic nuclear submarines , stealthily patrolling under the Arctic ice , and Soviet strategic bombers flying over it . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">But the U.S. strategies and policy statements about the Arctic are poor substitutes for action in the Arctic . And that ’s where the United States falls flat . The Coast Guard has no operating bases or stations above the Arctic Circle in Alaska . That means that any search - and - rescue or maritime deployment in the U.S. Arctic Sea is delayed by at least eight hours by air and days by sea . Today , the United States has only one medium - duty operational icebreaker in commission , the Coast Guard Cutter Healy . The Coast Guard ’s entire inventory of such vessels includes two heavy icebreakers , Polar Sea and Polar Star , both of which are not operational . The future of this fleet is in Congress ’s hands , where the House and Senate are wrangling over funding decisions . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">The security cost of the limited capability of the United States in the Arctic became clear this month . Officials in Nome , Alaska , needed a Russian tanker to deliver an emergency shipment of fuel when the city was blocked by sea ice , shifted by a strong winter storm . To escort the tanker , the Coast Guard ship Healy had to be diverted from a scientific mission . It is scheduled to break an ice channel for the tanker once the Russian vessel is cleared to enter the Alaskan port and will facilitate the tanker ’s return to open water . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">This past summer , Sweden decided to recall its icebreaker , which was leased to the U.S. government , leaving the United States unable to reach and resupply its scientific station in the other polar region , the Antarctic . Alaskan Lt . Gov. Mead Treadwell ( R ) recently told Congress that &quot; without action , America is putting its national security on the line , and we are going to miss the opportunities of the Arctic while watching other nations advance . &quot; </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">Treadwell is n’t just being alarmist . Five years ago , Russia fired cruise missiles over the Arctic in a summer military exercise , resumed surface naval patrols in Arctic waters in 2008 , reinforced its strategic nuclear forces in the North , and is currently building eight ballistic missile submarines planned to be completed by 2015 . Last year , two Russian strategic bombers carried out a routine patrol mission over the Arctic and Atlantic oceans and were shadowed by a large number of NATO jet fighters , the first time in recent memory that such a large NATO response occurred . </div>
</figure>

<div class="spans" style="line-height: 2.5; direction: ltr">By contrast , Tillerson , whose candidacy for the post only became known as the assumed frontrunners apparently faltered in the eyes of the contest ’s sole judge , is someone with no foreign policy resume except as a stout advocate of good relations with the Putin regime . Tillerson ’s friendship for Putin is so pronounced the Russians literally gave him a medal for it . </div>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">Much of Tillerson ’s appeal for Trump may rest in his take - charge , deal - making business executive style that , along with military experience , seems to be a major factor in many of his appointments . Negotiating skills are not to be dismissed when discussing the qualifications of any secretary of state , especially when one recalls the way John Kerry got taken to the cleaners by Iran in the nuclear negotiations . But in Tillerson , Trump has found a possible secretary of state that shares his view that Russia is a potential partner for the U.S. rather than its chief geostrategic rival . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">One may forgive Tillerson ’s determination to make as much money for Exxon Mobil ’s stockholders in partnership with Putin ’s corrupt , autocratic regime as he could . But his enthusiasm for the task reflected seems antithetical to the primary tasks of any American secretary of state . Though Trump seems to believe it ’s all about making deals , the State Department must also uphold American values . That means advocating for human rights , democracy and opposition to the efforts of Russia to re - assemble the old Soviet empire at the cost of the freedoms of the peoples of Eastern Europe , the Baltics , and Ukraine . A possible secretary of state whose main foreign policy experience lies in ignoring and/or downplaying those concerns signals trouble for American allies and good news for Moscow . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">George F. Will once decried those American businessmen who rushed to do business in the Soviet Union as a result of Richard Nixon ’s détente policies as evidence that they “ loved commerce more than they loathed communism . ” The same appears to be true of those who prize good relations with Putin more than the freedoms of Moscow ’s former subjects . If Tillerson is nominated , the Senate will have to ask whether Trump ’s pick is ready to take up the task of defending the nation against a Putin regime whose foreign policy centers on undermining U.S. interests and discrediting democracy in Europe and perhaps even in America . </div>
</figure>

</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">As a longtime Russia hawk who has spent most of the past decade covering Kremlin influence operations across the West , I share their exasperation . Over the past year , I have authored pieces with headlines like “ How Putin plays Trump like a piano , ” “ How Trump got his party to love Russia , ” and , most recently in this space , “ How the GOP became the party of Putin . ” As I see it , conservatives ’ nonchalance about Russia ’s attempt to disrupt and discredit our democracy ranks as one of the most appalling developments in recent American political history . </div>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">Today ’s liberal Russia hawks would have us believe that they ’ve always been clear - sighted about Kremlin perfidy and mischief . They ’re displaying amnesia not just over a single law but the entire foreign policy record of the Obama administration . From the reset , which it announced in early 2009 just months after Russia invaded Georgia , to its removal of missile defense systems in the Czech Republic and Poland later that year , to its ignoring Russia ’s violations of the 1987 Intermediate - Range Nuclear Forces Treaty ( while simultaneously negotiating New START ) and its ceding the ground in Syria to Russian military intervention , the Obama administration ’s Russia policy was one , protracted , eight - year - long concession to Moscow . Throughout his two terms in office , Obama played down the threat Russia posed to America ’s allies , interests and values , and ridiculed those who warned otherwise . “ The traditional divisions between nations of the south and the north make no sense in an interconnected world nor do alignments of nations rooted in the cleavages of a long - gone Cold War , ” Obama lectured the United Nations General Assembly in 2009 , a more florid and verbose way of making the exact same criticism of supposed NATO obsolescence that liberals would later excoriate Trump for bluntly declaring . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">When it abandoned missile defense installations in Poland and the Czech Republic that same year — announcing the decision on the anniversary of the Soviet Union ’s invasion of Poland , no less — the Obama administration insisted that the move was n’t about kowtowing to Moscow but rather more robustly preparing for the looming Iranian threat . Notwithstanding the merits of that argument , perception matters in foreign policy , and the perception in Central and Eastern Europe was that America was abandoning its friends in order to satiate an adversary . That characterizes the feelings of many American allies during the Obama years , whether Israelis and Sunni Arabs upset about a perceived tilt to Iran , or Japanese concerned about unwillingness to confront a revisionist China . Liberals are absolutely right to criticize the Trump administration for its alienation of allies . But they seem to have forgotten the record of the man who served as president for the eight years prior . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">Three years later , in the midst of what he thought was a private conversation about arms control with then - Russian President Dmitri Medvedev , Obama was famously caught on an open microphone promising that he would have “ more flexibility ” ( that is , be able to make even more concessions to Moscow ) after the presidential election that fall . ( Imagine the uproar if Trump had a similar hot mic moment with Putin . ) Later that year , after Mitt Romney suggested Russia was America ’s “ No . 1 geopolitical foe , ” Obama ridiculed his Republican challenger . “ The 1980s are now calling and they want their foreign policy back , ” Obama retorted , in a line that has come back to haunt Democrats . An entire procession of Democratic politicians , foreign policy hands and sympathetic journalists followed Obama ’s lead and repeated the critique . According to soon - to - be secretary of state John Kerry , Romney ’s warning about Russia was a “ preposterous notion . ” His predecessor Madeleine Albright said Romney possessed “ little understanding of what is actually going on in the 21st century . ” </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">This was n’t merely a debate talking point . Downplaying both the nature and degree of the Russian menace constituted a major component of mainstream liberal foreign policy doctrine until about a year ago — that is , when it became clear that Russia was intervening in the American presidential race against a Democrat . It provided justification for Obama ’s humiliating acceptance in 2013 of Russia ’s cynical offer to help remove Syrian chemical weapons after he failed to endorse his own “ red line ” against their deployment . Not only did that deal fail to ensure the complete removal of Bashar Assad ’s stockpiles ( as evidenced by the regime ’s repeated use of such weapons long after they were supposedly eliminated ) , it essentially opened the door to Russian military intervention two years later . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">Even after Putin annexed Crimea in 2014 , the first violent seizure of territory on the European continent since World War II , Obama continued to understate the severity of the Russian threat . Just a few weeks after the annexation was formalized , asked by a reporter if Romney ’s 2012 statement had been proven correct , Obama stubbornly dismissed Russia as “ a regional power that is threatening some of its immediate neighbors not out of strength but out of weakness . ” Truly . Russia is such a “ regional power ” that it reached across the Atlantic Ocean and intervened in the American presidential election , carrying out what Democrats today rightly claim was the most successful influence operation in history . “ It is the hardest thing about my entire time in government to defend , ” a senior Obama official , speaking of the administration ’s halfhearted response to Russia ’s intrusion , told the Washington Post . “ I feel like we sort of choked . ” </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">Yet rarely in the course of accusing Trump of being a Kremlin agent have liberals — least of all the president they so admire — reflected upon their hypocrisy and apologized to Romney , whose prescience about Russia , had he been elected in 2012 , may very well have dissuaded Putin from doing what he did on Obama ’s watch . In Obama , Putin rightly saw a weak and indecisive leader and wagered that applying the sort of tactics Russia uses in its post - imperial backyard to America ’s democratic process would be worth the effort . The most we ’ve seen in the way of atonement are Clinton ’s former campaign spokesman Brian Fallon admitting on Twitter , “ We Dems erred in ’ 12 by mocking ” Romney , and Obama speechwriter Jon Favreau sheepishly conceding , with a chuckle , “ we were a little off . ” If Obama feels any regret , maybe he ’s saving it for the memoir . </div>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">But even if liberals do eventually show a modicum of humility and acknowledge just how catastrophically wrong they were about Romney , this would not sufficiently prove their seriousness about Russia . For their current criticisms of the Trump administration to carry water , liberals will have to do more than simply apologize for regurgitating Obama ’s insult that Republicans are retrograde Cold Warriors . They will have to renounce pretty much the entire Obama foreign policy legacy , which both underestimated and appeased Russia at every turn . Otherwise , their grave intonations about “ active measures , ” “ kompromat ” and other Soviet - era phenomena will continue sounding opportunistic , and their protestations about Trump being a Russian stooge will continue to have the appearance of being motivated solely by partisan politics . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">For now , the newfangled Democratic hawkishness on Russia seems motivated almost entirely , if not solely , by anger over the ( erroneous ) belief that Putin cost Clinton the election — not over the Kremlin ’s aggression toward its neighbors , its intervention on behalf of Assad in Syria , its cheating on the Intermediate - Range Nuclear Force Treaty , or countless other malfeasances . Most Democrats were willing to let Russia get away with these things when Obama was telling the world that “ alignments of nations rooted in the cleavages of a long - gone Cold War ” are obsolete , or that Russia was a mere “ regional power ” whose involvement in Syria would lead to another Afghanistan , or when he was trying to win Russian help for his signal foreign policy achievement , the Iran nuclear deal . If the Democrats ’ newfound antagonism toward the Kremlin extended beyond mere partisanship , they would have protested most of Obama ’s foreign policy , which acceded to Russian prerogatives at nearly every turn . As the former George W. Bush speechwriter Matt Latimer cleverly imagined in these pages , had Trump ran for president and won with the assistance of Russia but as a Democrat instead of a Republican , it ’s not difficult to imagine Democrats being just as cynical and opportunistic in their dismissal of the Russia scandal as Republicans are today . </div>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">Democrats ’ lack of introspection about their past policy failures , along with their amateurish , newfound zeal for opposing Russia , hurts the wider effort to convince the American public that Russian meddling in our democracy is a serious issue . The most credible voices in this discussion are those genuinely knowledgeable about Russia ’s grand strategy to disrupt Western democracy , of which the Trump case is but one element of a long - running global campaign . Not coincidentally , these people have also been consistent in their hawkishness across presidential administrations , as willing to confront the Obama administration over its failures as they are today lambasting Trump . Yet largely because of a media preference for sensationalism , these nuanced voices are being drowned out in favor of Democratic partisans and internet conspiracy theorists peddling wild accusations of “ treason . ” Most liberals , to put it bluntly , are new to the cause , and their obvious overcompensation and shrill rhetoric is degrading our civic culture . “ We were and are under attack by a hostile foreign power and … we should be debating how many sanctions we should place on Russia or whether we should blow up the KGB , GSU [ sic ] , or GRU , ” Democratic factotum Paul Begala recently blathered on CNN , referring to , successively , the Soviet - era intelligence service , a non - existent agency , and Russian military intelligence . On Twitter , MSNBC host Joy Reid recently opined , apropos of nothing , that “ Donald Trump married one American ( his second wife ) and two women from what used to be Soviet Yugoslavia : Ivana - Slovakia , Melania - Slovenia . ” </div>

<div class="spans" style="line-height: 2.5; direction: ltr">Put aside the weird , inquisitorial implication that Trump , solely by virtue of his having married two women from the former Eastern bloc , must therefore be a Russian mole . Reid ’s assertion managed to fit three basic errors into a single sentence : 1 ) Ivana Trump was born in the present - day Czech Republic , not Slovakia 2 ) Slovakia , furthermore , was never part of Yugoslavia and 3 ) Yugoslavia , though socialist , was never part of the Soviet Union and famously resisted incorporation into the Warsaw Pact . This is what happens when partisan Democrats who never expressed an iota of interest in Russia before June 2016 try to impersonate Scoop Jackson : They end up sounding like a less methodical Joe McCarthy . </div>

<div class="spans" style="line-height: 2.5; direction: ltr">Taken too far , liberals ’ Russia obsession could hurt them . Many Democrats seem to genuinely believe that Putin is the only reason Clinton is n’t America ’s first female president . Seeing Russian meddling as the single or most significant explanation for their electoral woes conveniently lets Democrats ignore the many other factors — a lousy candidate , an uninspiring and unconvincing platform , a left - wing identity politics that alienates many Americans , just to name a few — that thwarted what ought to have been an easy victory against the most toxic and unqualified individual ever to run for president . While the American people certainly need to be better educated about the breadth of Kremlin influence operations and the multifarious ways Russia threatens the free world , a fixation on Russia to the exclusion of all else will not win elections . </div>

</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">A recent study by US - based non - profit organisation Avaaz into networks of disinformation on Facebook contained some interesting insights . According to the report , “ disinformation networks removed by Facebook as a result of this investigation posted content viewed an estimated half a billion ( 533 M ) times over the last three months . This means that , on average , these networks produced content that was seen almost 6 million times per day . ” </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">While it is difficult to say what the impact of these disinformation networks has been on voting patterns , given their scale , it is difficult not to believe that they have an influence on public opinion . Another interesting observation the Avaaz report makes is that “ together , the pages removed had almost three times more followers ( 5.9 million ) than the pages of the main European far right and anti - EU parties , League , AfD , VOX , Brexit Party , Rassemblement National and PiS , combined ( 2 million ) ” . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">Ordinary Europeans readily jump on Russia ’s bandwagon </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">Part of the propaganda strategy of the Kremlin is to give various conspiracy theorists and supporters of fringe ideas a platform . Thus , people of no consequence , public standing or significant academic knowledge are regularly legitimised and made into “ experts ” by being featured on RT or on Russian - sponsored websites such as Sputnik , being invited to conferences in Russia , becoming “ observers ” at elections in Crimea , etc . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">In return , these “ fakesperts ” enthusiastically bash Brussels and Washington and praise Moscow , helping it spread its propaganda . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">Although populist Eurosceptics won a significant number of votes , they still did not achieve the sweeping victory they had hoped for . Le Pen ’s party , for example , lost 1.5 percent compared to the 2014 EU vote , while Austria ’s scandal - ridden FPO – 2 percent ; Alternative for Germany ( AfD ) performed worse compared to the national elections in 2017 ; and the Party for Freedom of Geert Wilders in the Netherlands did not win any seats this year . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">So while the likes of Le Pen and Salvini are claiming “ victory of the people ” , perhaps this election marks the beginning of the end of the populist wave that has swept through Europe . </div>

<div class="spans" style="line-height: 2.5; direction: ltr">Yet Russia ’s support for Syria can seem almost incomprehensible . Why risk such opprobrium in a doomed cause ? The answer is the same as in the case of Pussy Riot . For all its contempt for the West , Russia ’s regime also feels cornered by it . It sees the opposition at home , and pro - democracy movements abroad , as part of the same threat . Mr Putin does not want to share the fate of Saddam Hussein in Iraq , Serbia ’s Slobodan Milosevic , Colonel Muammar Gaddafi of Libya – or , closer to home , the Ukrainian leadership toppled by the “ Orange revolution ” of 2005 . </div>

<div class="spans" style="line-height: 2.5; direction: ltr">The French Network and Information Security Agency ( ANSSI ) , generally responsible for protecting government and key industries from cyberattacks , has since offered a cybersecurity awareness - raising seminar for political parties — all parties accepted , save for the far - right National Front . President François Hollande , as part of a renewed focus on cybersecurity , ordered a “ mobilization of all the means necessary ” to face down cyberattacks and cautioned Russia against its use of Soviet - inspired influencing measures . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">In response to “ fake news , ” civil society has taken the lead , with prominent newspapers such as Le Monde launching platforms that verify the reliability of a piece of information ’s source . Government bodies have also done their part . The French polling commission , for instance , issued a warning against polls deemed illegitimate under French law , after Kremlin - controlled news outlet Sputnik pushed out polls that showed François Fillon , a Russia - friendly candidate , to be in the lead . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">The level of awareness — based on lessons learned from the U.S. elections — France has given the issue may be half the battle . But Moscow ’s influence in France runs deeper than electoral politics . Unlike in the contentious U.S.-Russia relationship , a shared history has afforded Moscow allies across the French political spectrum , from the left — dating back to the decisive role the Communists played in the French resistance — to the right , where business interests and conservative values make for common cause with the Kremlin . Three out of the four candidates leading the polls promote friendly relations with Moscow . And Emmanuel Macron can hardly be considered a Russia hawk . </div>
</figure>

<figure style="margin-bottom: 6rem">
<div class="spans" style="line-height: 2.5; direction: ltr">Nonetheless , France ’s defenses seem to be holding — or perhaps the big bad wolf of Russian influence is not as strong as Putin would like his adversaries to think . Emmanuel Macron , the front - runner most vocally critical of Moscow , has faced the bulk of cyber and propaganda attacks . But claims the centrist candidate is a “ U.S. agent ” or funded by Saudi Arabia have not stuck . His campaign manager has denounced such reports as well as the “ hundreds , if not thousands ” of cyberattacks originating in Russia and targeting the campaign ’s databases . But none of these have induced a meltdown comparable to the hacks that plagued Clinton ’s campaign — a sign , perhaps , that it pays to take cybersecurity seriously . </div>
</figure>
